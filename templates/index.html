    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapSnap - Photo Share</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>SwapSnap</h1>
            <p class="subtitle">Zamień zdjecie z internetem</p>
        </header>

        <!-- Photo Upload Section -->
        <div class="upload-section card">
            <h2>Dodaj swoje zdjęcie</h2>
            <input type="file" id="file-upload" accept="image/*" class="upload-input">
            <button onclick="uploadPhoto()" class="button upload-button">Wyślij!</button>
        </div>

        <!-- Random Photo Section -->
        <div id="random-photo-section" class="card">
            <h2>Losowe Zdjęcie</h2>
            <div id="random-photo" class="photo-container"></div>
            <div id="reactions" class="reactions-container"></div>

            <!-- Reaction Button with Pop-up -->
            <!-- Reaction Popup Container (Always Visible) -->
        <div class="reaction-popup-container">
            <button class="like-button">👍 Like</button>
                <div class="reaction-popup">
                    <span class="emoji" onclick="react('👍')">👍</span>
                    <span class="emoji" onclick="react('❤️')">❤️</span>
                    <span class="emoji" onclick="react('😂')">😂</span>
                    <span class="emoji" onclick="react('😱')">😱</span>
                    <span class="emoji" onclick="react('😡')">😡</span>
                </div>
        </div>


            
        </div>
    </div>

    <script src="static/js/scripts.js"></script>
