<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapSnap - Photo Share</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>SwapSnap</h1>
        <p>Zamień Snapa z kolego</p>

        <!-- Photo upload form -->
        <div class="upload-section">
            <input type="file" id="file-upload" accept="image/*">
            <button onclick="uploadPhoto()">Wyślij!</button>
        </div>

        <div id="uploaded-photo" class="uploaded-photo"></div>

        <!-- Random photo section -->
        <div id="random-photo-section">
            <button onclick="getRandomPhoto()">Pokaż losowe zdjęcie</button>
            <div id="random-photo"></div>
            <div id="reactions" class="reactions">
                <!-- Emoji reactions will appear here -->
            </div>
        </div>

        <!-- Reaction buttons -->
        <div id="reaction-section" style="display:none;">
            <h3>Zareaguj!</h3>
            <button onclick="react('👍')">👍</button>
            <button onclick="react('❤️')">❤️</button>
            <button onclick="react('😂')">😂</button>
            <button onclick="react('😱')">😱</button>
            <button onclick="react('😡')">😡</button>
        </div>
    </div>

    <script src="static/js/scripts.js"></script>
</body>
</html>
