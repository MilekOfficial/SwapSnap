    <title>SwapSnap - Photo Share</title>

    <style>
        .reaction-button {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            border-radius: 20px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reaction-button:hover {
            background-color: #e9ecef;
            transform: scale(1.1);
        }
        
        .reactions-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        
        .reactions-list li {
            display: inline-block;
            margin-right: 10px;
            background-color: #f8f9fa;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }
        
        .reaction-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>SwapSnap</h1>
            <p class="subtitle">Replace photo with internet</p>
        </header>
        
        <div id="alert-container" class="container mt-4"></div>
        
        <div class="upload-section card">
            <h2>Add your photo <i class="bi bi-plus"></i></h2>
            <form action="/upload" class="dropzone" id="fileDropzone">
                <div class="dz-message">Drag & drop files here or click to upload.</div>
            </form>
        </div>
        
        <div id="random-photo-section" class="card">
            <h2>Random picture <i class="bi bi-image"></i></h2>
            <div id="random-photo" class="photo-container"></div>
            <div id="reactions" class="reactions-container"></div>
            <div class="reaction-buttons">
                <button class="reaction-button" onclick="react('üëç')">üëç</button>

                <button class="reaction-button" onclick="react('üò±')">üò±</button>
                <button class="reaction-button" onclick="react('üò°')">üò°</button>
            </div>
            <div class="sharethis-inline-share-buttons"></div>
        </div>
        
        <iframe data-aa='2364992' src='//acceptable.a-ads.com/2364992' style='border:0px; padding:0; width:100%; height:100%; overflow:hidden; background-color: transparent;'></iframe>
    </div>
    
    <script src="/static/js/scripts.js"></script>
    
    <script>
      Dropzone.options.fileDropzone = {
    maxFilesize: 5, // Maximum file size in MB
    acceptedFiles: 'image/*',
    init: function () {
        this.on("success", function (file, response) {
            getRandomPhoto();
            everythingDoneAlert()// Trigger the function after a successful upload
        });
        this.on("error", function (file, errorMessage) {
            triggerAlert("An error occured")
        });
    }
};
  </script>
  <div id="color-switch">
    <label class="switch-label" for="toggle">Theme:</label>
    <input type="checkbox" id="toggle" class="toggle" onclick="toggleTheme()">
  </div>

  <script>
    function toggleTheme() {
        const toggleElement = document.getElementById('toggle');
        const isDarkMode = toggleElement.checked;
        const bodyElement = document.body;
        const containerElement = document.getElementById('container');

        bodyElement.style.backgroundColor = isDarkMode ? '#000000' : '#FFFFFF';
        bodyElement.style.color = isDarkMode ? '#FFFFFF' : '#000000';
        containerElement.style.backgroundColor = isDarkMode ? '#000000' : '#FFFFFF';
        containerElement.style.color = isDarkMode ? '#FFFFFF' : '#000000';
    }
  </script>
