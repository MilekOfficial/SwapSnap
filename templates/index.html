    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapSnap - Photo Share</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>SwapSnap</h1>
            <p class="subtitle">Replace photo with internet</p>
        </header>
        <div class="upload-section card">
            <h2>Add your photo</h2>
            <input type="file" id="file-upload" accept="image/*" class="upload-input">
            <button onclick="uploadPhoto()" class="button upload-button">Send!</button>
        </div>
        <div id="random-photo-section" class="card">
            <h2>Random picture</h2>
            <div id="random-photo" class="photo-container"></div>
            <div id="reactions" class="reactions-container"></div>
        <div class="reaction-popup-container">
            <button class="like-button">👍 Like</button>
                <div class="reaction-popup">
                    <span class="emoji" onclick="react('👍')">👍</span>
                    <span class="emoji" onclick="react('❤️')">❤️</span>
                    <span class="emoji" onclick="react('😂')">😂</span>
                    <span class="emoji" onclick="react('😱')">😱</span>
                    <span class="emoji" onclick="react('😡')">😡</span>
                </div>
        </div> 
        </div>
      <iframe data-aa='2364992' src='//acceptable.a-ads.com/2364992' style='border:0px; padding:0; width:100%; height:100%; overflow:hidden; background-color: transparent;'></iframe>
    </div>
    <script src="static/js/scripts.js"></script>
