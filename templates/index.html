<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapSnap - Photo Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">SwapSnap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.auth') }}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Error container -->
        <div id="error-container"></div>

        <!-- Photo upload form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Upload a Photo</h5>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="photo-input" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <!-- Random photo display -->
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Random Photo</h5>
                    <button id="next-photo-btn" class="btn btn-outline-primary">Next Photo</button>
                </div>
                
                <div id="photo-container" class="text-center mb-3">
                    <!-- Photo will be inserted here by JavaScript -->
                </div>
                
                <div id="photo-metadata" class="mb-3">
                    <!-- Photo metadata will be inserted here -->
                </div>
                
                <div id="reactions-container" class="mb-3">
                    <!-- Reaction buttons will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/photo_manager.js') }}"></script>
    <script>
        // Handle photo upload
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('photo-input');
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    // Clear the form and show the new photo
                    fileInput.value = '';
                    window.photoManager.fetchRandomPhoto();
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Error uploading photo:', error);
                window.photoManager.showError('Failed to upload photo. Please try again.');
            }
        });
    </script>
</body>
</html>
