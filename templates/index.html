    <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: white;
      color: black;
    }

    /* Container for the switch */
    .color-switch-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    /* Toggle input (hidden) */
    #toggle {
      display: none;
    }

    /* Label styled as the toggle */
    .toggle {
      display: inline-block;
      width: 50px;
      height: 25px;
      background-color: #ccc;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle::before {
      content: '';
      position: absolute;
      top: 2.5px;
      left: 3px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    #toggle:checked + .toggle {
      background-color: black;
    }

    #toggle:checked + .toggle::before {
      transform: translateX(25px);
    }

    /* Dark mode styles */
    #toggle:checked ~ body {
      background-color: black;
      color: white;
    }
  </style>
</head>
